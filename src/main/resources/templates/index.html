</head>
<body>
<section>
    <div class="content">
        <h1>Добро пожаловать на Matsuda</h1>

            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" value="Аниме, комьюнити, эмоции!" readonly>
            <label>Что вас ждет?</label>
        </div>

        <div style="margin-top: 30px; width: 100%;">
            <a href="/login"><button>Войти</button></a>
            <a href="/signin"><button style="margin-top: 15px;">Зарегистрироваться</button></a>
        </div>

        <div class="register">
            <p>Следите за новинками, создавайте списки и общайтесь с другими фанатами аниме!</p>
        </div>
    </div>
</section>
